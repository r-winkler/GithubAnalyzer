<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Analyzer</title>
</head>
<body>
    <p>
        <textarea  id="repoQuery" placeholder="Enter your Query"></textarea><br/>
    </p>
    <p>
        <input type="text"  id="repoUrl" placeholder="Url"></textarea>
    </p>
    <br/>
    <button id="analyzeBtn">Analyze</button>

    <h2>Analysis Result:</h2>
    <div id="result"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.getElementById('analyzeBtn').addEventListener('click', () => {
            const repoUrl = document.getElementById('repoUrl').value;
            const repoQuery = document.getElementById('repoQuery').value;
            socket.emit('analyzeRepo', repoUrl, repoQuery);
        });

        socket.on('analysisResult', (data) => {
            document.getElementById('result').innerHTML = data;
        });
    </script>
</body>
</html>
